<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Invoice Details</h3>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Invoice Number</th>
                    <th>Project Name</th>
                    <th>Invoice Date</th>
                    <th>Total to be Paid</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{invoice.id}}</td>
                    <td>{{booking.project_name}} </td>
                    <td>{{invoice.invoice_date}} </td>
                    <td>{{invoice.total_amount}}</td>
                </tr>
            </tbody>
        </table>

        <h3 class="mt-5 mb-4">Make a Payment</h3>
        <div class="card p-4">
            <form id="payment-form" action="{{ url_for('payment', invoice_id=invoice.id) }}" method="POST">
                <div class="mb-3">
                    <label for="payment-amount" class="form-label">Amount to Pay</label>
                    <input name="payment_amount" type="number" class="form-control" id="payment-amount" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label for="payment-method" class="form-label">Payment Method</label>
                    <select class="form-select" id="payment-method" required>
                        <option value="" selected disabled>Select payment method</option>
                        <option value="check">Cheque</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="remaining-balance" class="form-label">Remaining Balance</label>
                    <input type="text" class="form-control" id="remaining-balance" readonly>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
        </div>
    </div>

    
</body>
</html>
